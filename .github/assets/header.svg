<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Continuous figure-8 infinity loop -->
    <path id="infinity" d="M 130 100
      C 130 60, 80 60, 80 100
      C 80 140, 130 140, 130 100
      C 130 60, 180 60, 180 100
      C 180 140, 130 140, 130 100"/>
  </defs>

  <style>
    @keyframes loop-pulse {
      0%, 100% { stroke-opacity: 0.3; }
      50% { stroke-opacity: 0.6; }
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 3px #8b5cf6); }
      50% { filter: drop-shadow(0 0 8px #a78bfa); }
    }

    .loop-bg {
      fill: none;
      stroke: #8b5cf6;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-opacity: 0.12;
    }

    .loop-main {
      fill: none;
      stroke: #8b5cf6;
      stroke-width: 2.5;
      stroke-linecap: round;
      animation: loop-pulse 3s ease-in-out infinite;
    }

    .particle {
      animation: glow 2s ease-in-out infinite;
    }

    .title { fill: #1f2328; }
    .subtitle { fill: #656d76; }

    @media (prefers-color-scheme: dark) {
      .title { fill: #ffffff; }
      .subtitle { fill: #8b949e; }
    }
  </style>

  <!-- Background glow -->
  <use href="#infinity" class="loop-bg"/>

  <!-- Main visible loop -->
  <use href="#infinity" class="loop-main"/>

  <!-- Particles flowing through the complete figure-8 -->
  <circle class="particle" r="6" fill="#8b5cf6">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#infinity"/>
    </animateMotion>
  </circle>

  <circle class="particle" r="5" fill="#a78bfa" style="animation-delay: 0.3s;">
    <animateMotion dur="4s" repeatCount="indefinite" begin="0.8s">
      <mpath href="#infinity"/>
    </animateMotion>
  </circle>

  <circle class="particle" r="6" fill="#8b5cf6" style="animation-delay: 0.6s;">
    <animateMotion dur="4s" repeatCount="indefinite" begin="1.6s">
      <mpath href="#infinity"/>
    </animateMotion>
  </circle>

  <circle class="particle" r="5" fill="#a78bfa" style="animation-delay: 0.9s;">
    <animateMotion dur="4s" repeatCount="indefinite" begin="2.4s">
      <mpath href="#infinity"/>
    </animateMotion>
  </circle>

  <circle class="particle" r="6" fill="#8b5cf6" style="animation-delay: 1.2s;">
    <animateMotion dur="4s" repeatCount="indefinite" begin="3.2s">
      <mpath href="#infinity"/>
    </animateMotion>
  </circle>

  <!-- Title -->
  <text class="title" x="240" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700">agent-loop</text>

  <!-- Subtitle -->
  <text class="subtitle" x="240" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="18">Long-running harness for complex coding tasks</text>
</svg>
